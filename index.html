<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Exercicio Bootstrap</title>
</head>
<body>
    <div class="custom-container">
        <h1 class="h1 text-center">Exercicio de Bootstrap: Formulario</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Primeiro nome:</label>
                    <input
                      type="text"
                      id="nome"
                      class="form-control form-control-sm"
                      placeholder="Insira seu primeiro nome"
                    />
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Último nome:</label>
                    <input
                      type="text"
                      id="lastname"
                      class="form-control form-control-sm mb-3"
                      placeholder="Insira seu último nome"
                    />
                </div>
            </div>
            <div class="col">
                <label for="email" class="form-label">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-sm mb-3"
                  placeholder="nome@exemplo.com"
                />
                <label for="tel" class="form-label">Telefone:</label>
                <input
                  type="tel"
                  id="tel"
                  class="form-control form-control-sm mb-3"
                  placeholder="(00) 00000-0000"
                />
                <div class="form-check mb-3">
                    <label for="check" class="form-check-label">Concordo que meus dados estão corretos</label>
                    <input type="checkbox" id="check" class="form-check-input" />
                </div>
                <button class="btn btn-dark d-grid col-6 mx-auto">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
